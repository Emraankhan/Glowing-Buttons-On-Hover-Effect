<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Glowing Buttons on Hover Effect</title>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width , initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Acme|Merriweather"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
            integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="Glowing Buttons On Hover Effect.css" />
    </head>
    <body>
        <div>
            <div class="container">
                <ul>
                    <li>
                        <a href="#"
                            ><i class="fab fa-facebook" aria-hidden="true"></i
                        ></a>
                    </li>
                    <li>
                        <a href="#"
                            ><i class="fab fa-instagram" aria-hidden="true"></i
                        ></a>
                    </li>
                    <li>
                        <a href="#"
                            ><i
                                class="fab fa-google-plus"
                                aria-hidden="true"
                            ></i
                        ></a>
                    </li>
                    <li>
                        <a href="#"
                            ><i class="fab fa-twitter" aria-hidden="true"></i
                        ></a>
                    </li>
                    <li>
                        <a href="#"
                            ><i
                                class="fab fa-pinterest-p"
                                aria-hidden="true"
                            ></i
                        ></a>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
